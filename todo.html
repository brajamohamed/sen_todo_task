<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <!-- Title -->
      <h2 class="text-center mt-5 text-primary">Todos</h2>
      <!-- Input Form -->
      <div class="input-container row">
        <form class="needs-validation col-lg-6 text-white mx-auto" novalidate>
          <div class="form-group my-4">
            <label for="title_Input">Task</label>
            <input
              type="text"
              id="title_Input"
              class="form-control my-2"
              required
            />
            <div class="invalid-feedback">Enter a todo title</div>
          </div>
          <div class="form-group my-4">
            <label for="description_Input">Description</label>
            <input
              type="text"
              id="description_Input"
              class="form-control my-2"
              required
            />
            <div class="invalid-feedback">Enter a task description</div>
          </div>

          <div>
            <button
              type="submit"
              class="btn btn-primary w-100 my-2"
              id="submit"
            >
              Add Todo
            </button>
          </div>
        </form>
      </div>

      <!-- Cards Container -->
      <div id="card-container" class="row my-5"></div>
    </div>
    <script src="./todo.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
