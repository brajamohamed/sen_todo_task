<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <h2 class="text-center mt-5 text-white">Sign Up Form</h2>
      <div class="row">
        <form
          class="col-lg-6 mx-auto needs-validation"
          novalidate
          action="login.html"
          method="get"
        >
          <div class="form-group my-3">
            <label for="fname" class="form-label text-white">First Name:</label>
            <input
              type="text"
              class="form-control"
              id="fname"
              name="fname"
              placeholder="First Name"
              required
            />
            <div class="invalid-feedback">Enter First Name</div>
          </div>
          <div class="form-group my-3">
            <label for="lname" class="form-label text-white">Last Name:</label>
            <input
              type="text"
              id="lname"
              name="lname"
              class="form-control"
              placeholder="Last Name"
              required
            />
            <div class="invalid-feedback">Enter Last Name</div>
          </div>
          <div class="form-group my-3">
            <label for="email" class="form-label text-white">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              placeholder="you@gmail.com"
              required
            />
            <div class="invalid-feedback">Enter valid Email</div>
          </div>
          <div class="form-group my-3">
            <label for="phone" class="form-label text-white">Phone:</label>
            <input
              type="number"
              id="phone"
              name="phone"
              class="form-control"
              placeholder="+91 9443215238"
              required
            />
            <div class="invalid-feedback">Enter valid Mobile Number</div>
          </div>
          <div>
            <button type="submit" class="btn btn-primary w-100 my-3">
              Register Now
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="./signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
